<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="layout">
        <!-- Memory Management Sidebar -->
        <div id="MemorySidebar" class="sidebar" style="display: none;">
            <button onclick="closeSidebar('MemorySidebar')" class="close"><i class="fa-solid fa-xmark"></i></button>
            <p>Memory management</p>
        </div>

        <!-- Converter Sidebar -->
        <div id="ConvertSidebar" class="sidebar" style="display: none;">
            <button onclick="closeSidebar('ConvertSidebar')" class="close"><i class="fa-solid fa-xmark"></i></button>
            <p>This is for conversions</p>
        </div>

        <!-- History Sidebar -->
        <div id="HistorySidebar" class="sidebar" style="display: none;">
            <button onclick="closeSidebar('HistorySidebar')" class="close"><i class="fa-solid fa-xmark"></i></button>
            <p>This is your calculation history</p>
        </div>
        <!-- Calculator -->
        <div id="calculator">
            <div class="header">
                <i class="fa-solid fa-calculator"></i>
                <h1>Calculator</h1>
            </div>
            <input disabled type="text" id="result">
            <div class="buttons" id="memoryButtons" style="display: none;">
                <button>MR</button>
                <button>MC</button>
                <button>M+</button>
                <button>M-</button>

            </div>
            <div class="buttons">
                <button style="background-color:  #B0C4DE ;"><i class="fa-solid fa-c"></i></button>
                <button>+/- </button>
                <button><i class="fa-solid fa-percent"></i></button>
                <button><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="buttons" id="mathButtons" style="display: none;">
                <button><i class="fa-solid fa-square-root-variable"></i></button>
                <button><i class="fa-solid fa-exclamation"></i></button>
                <button>cos</button>
                <button>sin</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: #F4C430;"><i class="fa-solid fa-xmark"></i></button>

            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="background-color: #F4C430;"><i class="fa-solid fa-minus"></i></button>

            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="background-color: #F4C430;"><i class="fa-solid fa-plus"></i></button>

            </div>
            <div class="buttons">
                <!-- Menu -->
                <div class="menu-container">
                    <button onclick="toggleMenu()"> <i class="fa-solid fa-list"></i></button>
                    <div class="dropdown" id="dropdownMenu">
                        <a href="#" onclick="addMemoryButtons()">Memory</a>
                        <a href="#" onclick="sideBar('ConvertSidebar')">Convert</a>
                        <a href="#" onclick="sideBar('MemorySidebar')">Memory Management</a>
                        <a href="#" onclick="sideBar('HistorySidebar')">History</a>
                        <a href="#" onclick="addMathButtons()">Math</a>
                        <a href="#" onclick="resetToRegular()">Regular</a>
                    </div>
                </div>
                <button>0</button>
                <button>.</button>
                <button><i class="fa-solid fa-equals"></i></button>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/df44603627.js" crossorigin="anonymous"></script>
    <script src=" js/script.js"></script>
</body>

</html>
